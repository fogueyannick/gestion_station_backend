services:
  - type: web
    name: laravel-app
    env: docker
    plan: starter
    dockerfilePath: Dockerfile
    branch: main
    autoDeploy: true
    healthCheckPath: /health
    buildCommand: ""
    startCommand: ""
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_KEY
        value: base64:YOUR_APP_KEY_HERE
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        value: your-database-host
      - key: DB_PORT
        value: "5432"
      - key: DB_DATABASE
        value: your-database-name
      - key: DB_USERNAME
        value: your-database-username
      - key: DB_PASSWORD
        value: your-database-password
